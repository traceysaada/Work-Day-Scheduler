<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">Tracey Saada's work day Tasks & Appointments</p>
      <p id="currentDateAndTime"></p>
      <p id="currentDay" class="lead"></p>
    </header>
    
 
    <div class="container">
      <!-- Timeblocks go here -->
      <div id="8" class="row time-block">
        <div class="hour col-2">8am-9am</div>
        <textarea id="eightTask" class="col-8 description"></textarea>
        <button class="col-2 saveBtn">Save</button>
      </div> 
      <div id="9" class="row time-block">
        <div class="hour col-2">9am-10am</div>
        <textarea id="nineTask" class="col-8 description"></textarea>
        <button class="col-2 saveBtn">Save</button>
      </div> 
      <div id="10" class="row time-block">
        <div class="hour col-2">10am-11am</div>
        <textarea id="tenTask" class="col-8 description"></textarea>
        <button class="col-2 saveBtn">Save</button>
      </div>
        <div id="11" class="row time-block">
          <div class="hour col-2">11am-12pm</div>
          <textarea id="elevenTask" class="col-8 description"></textarea>
          <button class="col-2 saveBtn">Save</button>
    </div>
    <div id="12" class="row time-block">
      <div class="hour col-2">12pm-1pm</div>
      <textarea id="twelveTask" class="col-8 description"></textarea>
      <button class="col-2 saveBtn">Save</button>
</div>
<div id="1" class="row time-block">
  <div class="hour col-2">1pm-2pm</div>
  <textarea id="oneTask" class="col-8 description"></textarea>
  <button class="col-2 saveBtn">Save</button>
</div>
<div id="2" class="row time-block">
  <div class="hour col-2">2pm-3pm</div>
  <textarea id="twoTask" class="col-8 description"></textarea>
  <button class="col-2 saveBtn">Save</button>
</div>
<div id="3" class="row time-block">
  <div class="hour col-2">3pm-4pm</div>
  <textarea id="threeTask" class="col-8 description"></textarea>
  <button class="col-2 saveBtn">Save</button>
</div>
<div id="4" class="row time-block">
  <div class="hour col-2">4pm-5pm</div>
  <textarea id="fourTask" class="col-8 description"></textarea>
  <button class="col-2 saveBtn">Save</button>
</div>
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <link rel='icon' href='favicon.ico' type='image/x-icon'/>
    <script src="script.js"></script>
  </body>
</html>
